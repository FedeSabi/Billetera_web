<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>Billetera Digital</title>
</head>
<body>
        <header>
             <div class="contenedor_logo">
                <a href="#"><i class="bi bi-cash-coin"></i></a>  
            </div>
            <!--modo noche-->
            <div class="dark-mode-container">
                <label for="dark-mode" class="dark-mode-button">
                    <input id="dark-mode" type="checkbox" onclick="document.documentElement.classList.toggle('dark-mode')">
                    <input class="bts-oscuro" type="button" value="Dark Mode">
                </label>
               </div>  
               <!--ingreso montos totales-->
        </header>
            <div class="contenedor_dinero_ingresado">
                <p class="Ingresado">Dinero Ingresado</p>
                <h1 class="dineroIngresado" id="dineroIngresado">$0,00</h1>
                 <p class="disponible">Monto Disponible</p>  
                <h1 class="montoDisponible" id="montoDisponible">$0,00</h1>
                <p class="montos">Monto de Gastos</p>  
                <h1 class="montoGastos" id="montoGastos">$0,00</h1>
            </div>
            <!--botones sin funciones (estaban en el diseÃ±o original)-->
            <div class="contenedor_bts">
                <a href="#"><button id="depositar"><i class="bi bi-wallet-fill"></i><span>   Depositar</span></button></a>
                <a href="#"><button id="retirar"><i class="bi bi-arrow-down-right-circle"></i><span>    Retirar</span> </button></a>
            </div>
            <!--ingreso de gastos y descripcion de los mismos-->
        <section>
            <form action="" class="contenedor_gastos" id="contenedor_gastos">
                <input class="movimientos_input" type="number" name="dinero_disponible" id="dinero_disponible" placeholder="Dinero disponible">
                <div class="movimientos_salida" id="movimientos_salida">
                <label for="idDescripcion"><h2>Descripcion</h2></label>
                <input id="idDescripcion" type="text" placeholder="Descripcion Gastos" />
                <label for="idImporte"><h2>Importe</h2></label>
                <input id="idImporte" type="number" placeholder="Ingrese Importe"/>
                <button class="enviar_balance">
                    <i class="bi bi-plus-circle-fill simbolo__mas" ></i>    
                </button>
            </div>
            </form>
        <div>
        <abbr title='Agregar Gastos'><i id="agregarGastos" class="bi bi-plus-circle iconoGasto"></i></abbr>
        </div>
        </section>

        <div class="Consumos">
            <div class="descripGastos">
                <abbr title='Agregar Consumos'><i id="agregarConsumo" class="bi bi-plus-circle iconoGasto"></i></abbr>
            </div>
            <div>
            <ul class="lista_gastos" id="lista_gastos">
            <p class="gastos_titulo">Gastos</p>
            </ul>
            </div>
        </div>
        <script src="./app.js"></script>     
</body>
</html>
